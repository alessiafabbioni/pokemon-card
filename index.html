<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/10/bulbasaur.jpg"
                class="card-img-top" alt="Bulbasaur">
            <div class="card-body">
                <h5 class="card-title">Bulbasaur Lv.14 </h5>
                <p class="card-text"></p>
                <small>il mio titoletto</small>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Frustata
                        <i class="fa-solid fa-bolt"></i>
                    </li>
                    <li class="list-group-item">Foglie Lama
                        <i class="fa-solid fa-bolt"></i>
                        <i class="fa-solid fa-bolt"></i>
                    </li>
                    <li class="list-group-item">Foglie Diamantatee
                        <i class="fa-solid fa-bolt"></i>
                        <i class="fa-solid fa-bolt"></i>
                        <i class="fa-solid fa-bolt"></i>
                    </li>
                </ul>
            </div>
        </div>
        allala
    </div>
</body>

</html>
